<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zevizar App</title>
    <link rel="stylesheet" href="prop.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="whole">
    <header class="app-header">
        <img class="logo" src="zevizar-logo.png" alt="Zevizar Logo">
    </header>

    <div class="learning-section">
        <p class="learning-text">LearningcManagement System</p>
        <div class="underline"></div>
    </div>

    <div class="map-box">
        <p class="box-title">MAP</p>
        <img class="map-icon" src="map_symbol.png" alt="Map icon">
    </div>

    <div class="alerts-box">
        <img class="alerts-icon" src="attention.png" alt="Alerts icon">
        <p class="box-title">Alerts</p>
    </div>

    <div class="ask-box">
        <p class="ask-text">Ask me about disasters?</p>
    </div>
</div>

</body>
</html>
